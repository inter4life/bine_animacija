<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
<title>Untitled Document</title>
	<style>
		
		html{
			background-color: #000000;
		}
		
		*
		{
			margin: 0;
			padding: 0;
		}
		
		p {
			font-family: 'Aldrich';font-size: 22px;
			border: #00E9FF thick solid;
			font-size: 40px;
			text-align: center;
			height: auto;
			max-width: 100%;
			padding: 10px;
			width: auto;
			color: #00E9FF;
			background: #000000;
		}
		
		p:hover {
			color:#0093FF;
			border: #0093FF thick solid;
		}
		
		p:active {
			color:#00E9FF;
			border: #00E9FF thick solid;
			background: #004177;
		}
		
		a {
			text-decoration: none;
		}
		
		#text {
			width: 180px;
			position: absolute;
			left: 50%;
			margin-left: -90px;
			bottom: 25%;
		}
		
		video {
			position: absolute;
			left: 50%; top: 50%;
			transform: translate(-50%, -50%);
			width: 87%;
		}
		
	</style>
</head>

<body>
	<div id="animacija">
			<video src="nanotehnologija1080.1.mp4" autoplay muted loop></video>
		</div>

</html>
